<div class="cardAdminWrapper">
  <h1 class="cardHeader">Available Cards</h1>
  <div class="cardsShallBehave">

    <div class="cardsDisplayed" ng-repeat="card in cards">
      <div class="cardHeader">
        {{card.cardName}}
      </div>
      <hr>
      <div class="cardContents">
        <div class="badgesWithinCards" ng-repeat="badge in card.badges">
          <span class="badgename">
            {{badge.badgeName}}
          </span>
          <div class="badgeDescription">
            {{badge.badgeDescription}}
          </div>
          <span class="badgeImgWrapper">
          <img src="./media/Css100.png"/>
        </span>
        </div>
        <p>{{card.cardKeyOne}}</p>
        <span class="cardRequirements"></span>
      </div>
    </div>
  </div>
</div>
